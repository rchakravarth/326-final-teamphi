<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meal Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8"/>
    <script type="module" src="mealbuilder.js" defer></script>
</head>
<body class = "section1">
    <div class="container">
        <div class="row">
          <div class="col-sm py-5 h-1000">
              <h3 class ="text-center outlinedtext mb-3">Pick your foods here. Note that any nutrient information is assuming 1 serving.</h3>
            <select class= "form-select form-select-lg mb-5"  id = "protein">
                <option selected>Protein</option>
                <option id = "chicken-tenderloin" value='chicken tenderloin'>Chicken Tenderloin</option>
                <option id = "chicken-breast" value='chicken breast'>Chicken breast</option>
                <option id = "rotisserie-chicken" value='rotisserie chicken'>Rotisserie chicken</option>
                <option id = "boneless-skinless-chicken-thigh" value='boneless skinless chicken thigh'>Boneless skinless chicken thigh</option>
                <option id = "bacon" value='bacon'>Bacon</option>
                <option id = "sirloin-steak" value='sirloin steak'>Sirloin steak</option>
                <option id = "ground-beef" value='93% lean ground beef'>93% lean ground beef</option>
                <option id = "filet" value='beef tenderloin (filet)'>Beef tenderloin (filet)</option>
                <option id = "ground-turkey" value='lean ground turkey'>Lean ground turkey</option>
                <option id = "eggs" value='eggs'>Eggs (2)</option>
                <option id = "egg-whites" value='egg whites'>Egg whites</option>
                
            </select>
            <select class= "form-select form-select-lg mb-5" id = "carbs">
                <option selected>Carbs</option>
                <option id = "jasmine-rice" value='jasmine rice'>Jasmine rice</option>
                <option id = "brown-rice" value='brown rice'>Brown rice</option>
                <option id = "pasta" value='pasta'>Pasta</option>
                <option id = "potato" value='potato'>Potato</option>
                <option id = "sweet-potato" value='sweet potato'>Sweet potato</option>
                <option id = "oats" value='oats'>Oats</option>
            </select>
            <select class= "form-select form-select-lg mb-5" id = "vegetables">
                <option selected>Vegetables</option>
                <option id = "spinach" value='spinach'>Spinach</option>
                <option id = "broccoli" value='broccoli'>Broccoli</option>
                <option id = "bell-pepper" value='bell pepper'>Bell pepper</option>
                <option id = "brussel-sprouts" value='brussel sprouts'>Brussel sprouts</option>
                <option id = "zuchini" value='zuchini'>Zuchini</option>
            </select>
            <select class= "form-select form-select-lg mb-5" id = "condiments">
                <option selected>Condiments</option>
                <option id = "mayo" value='mayo'>Mayo</option>
                <option id = "mustard" value='mustard'>Mustard</option>
                <option id = "ketchup" value='ketchup'>Ketchup</option>
                <option id = "bbq-sauce" value='bbq sauce'>BBQ Sauce</option>
                <option id = "sriracha" value='sriracha'>Sriracha</option>
            </select>
            <select class= "form-select form-select-lg mb-5" id = "addons">
                <option selected>Add-ons</option>
                <option id = "greek-yogurt-cup" value="greek yogurt cup">Greek yogurt cup</option>
                <option id = "chocolate-chip-cookie" value="chocolate chip cookie">Chocolate chip cookie</option>
                <option id = "banana" value="banana">Banana</option>
                <option id = "apple" value="apple">Apple</option>
                <option id = "orange" value="orange">Orange</option>
            </select>
          </div>
          <div class="col-sm py-5 h-1000">
            <h3 class ="text-center outlinedtext mb-3">Costs for each category: </h3>
            <ul class= "list-group-lg" style="list-style-type:none;">
              <li class="list-group-item rounded-3 mb-5" id="Prot">Protein</li>
              <li class="list-group-item rounded-3 mb-5" id="Carb">Carbs</li>
              <li class="list-group-item rounded-3 mb-5" id="Veg">Vegetable</li>
              <li class="list-group-item rounded-3 mb-5" id="Cond">Condiments</li>
              <li class="list-group-item rounded-3 mb-5" id="ao">Add-ons</li>
              <li class="list-group-item rounded-3" id="total">Total: $$$$</li>
            </ul>  
          </div>
          <div class="col-sm py-5 h-1000">
            <h3 class ="text-center outlinedtext mb-3">Macros</h3>
            <ul class= "list-group-lg" style="list-style-type:none;">
              <li class="list-group-item rounded-3 mb-5" id="total_protein">Protein</li>
              <li class="list-group-item rounded-3 mb-5" id="total_carb">Carbs</li>
              <li class="list-group-item rounded-3 mb-5" id="total_fat">Fats</li>
              <li class="list-group-item rounded-3" id="total_calories">Total Calories</li>
            </ul>
            <button class="btn btn-primary btn-lg btn-block" id = "show-macros">Show Macros</button>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" id="save">Save to Profile</button>
        </div>
      </div>
</body>
</html>
