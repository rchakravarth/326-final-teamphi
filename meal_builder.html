<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meal Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="mealbuilder.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm py-5 h-1000">
              <h3 class ="text-center outlinedtext mb-3">Choice of:</h3>
            <select class= "form-select form-select-lg mb-5"  id = "protein">
                <option selected>Protein</option>
                <option value='Chicken'>Chicken</option>
                <option value='Pork'>Pork</option>
                <option value='Beef'>Beef</option>
            </select>
            <select class= "form-select form-select-lg mb-5" id = "carbs">
                <option selected>Carbs</option>
                <option value="Apple">Apple</option>
                <option value="Corn">Corn</option>
                <option value="Pasta">Pasta</option>
            </select>
            <select class= "form-select form-select-lg mb-5" id = "vegetables">
                <option selected>Vegetables</option>
                <option value="Broccoli">Broccoli</option>
                <option value="Lettuce">Lettuce</option>
                <option value="Spinach">Spinach</option>
            </select>
            <select class= "form-select form-select-lg mb-5" id = "condiments">
                <option selected>Condiments</option>
                <option value="Ketchup">Ketchup</option>
                <option value="BBQ Sauce">BBQ Sauce</option>
                <option value="Mayo">Mayo</option>
            </select>
            <select class= "form-select form-select-lg mb-5" id = "addons">
                <option selected>Add-ons</option>
                <option value="Pudding">Pudding</option>
                <option value="Corn Bread">Corn Bread</option>
                <option value="Soup">Soup</option>
            </select>
          </div>
          <div class="col-sm py-5 h-1000">
            <h3 class ="text-center outlinedtext mb-3">Selections</h3>
            <ul class= "list-group-lg" style="list-style-type:none;">
              <br>
              <li class="list-group-item rounded-3 mb-5" id="Prot">Protein</li>
              <li class="list-group-item rounded-3 mb-5" id="Carb">Carbs</li>
              <li class="list-group-item rounded-3 mb-5" id="Veg">Vegetable</li>
              <li class="list-group-item rounded-3 mb-5" id="Cond">Condiments</li>
              <li class="list-group-item rounded-3 mb-5" id="ao">Add-ons</li>
              <br> <br>
              <li class="list-group-item rounded-3" id="total">Total: $$$$</li>
            </ul>  
          </div>
          <div class="col-sm py-5 h-1000">
            <h3 class ="text-center outlinedtext mb-3">Macros</h3>
            <ul class= "list-group-lg" style="list-style-type:none;">
              <br>
              <li class="list-group-item rounded-3 mb-5" id="total_protein">Protein</li>
              <li class="list-group-item rounded-3 mb-5" id="total_carb">Carbs</li>
              <li class="list-group-item rounded-3 mb-5" id="total_fat">Fats</li>
              <br> <br>
              <li class="list-group-item rounded-3" id="total_calories">total calories</li>
            </ul>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" id="save">Save to Profile</button>
        </div>
      </div>
</body>
</html>
