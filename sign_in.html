<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food-4-Ypu-mass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type = module src = "sign-in.js"></script>
</head>
<body>
    <div class="frame" id= 'base'>
    <section class="vh-100 section1">
    <div class="container py-5 h-100">
        <h3 class = "text-center outlinedtext">Welcome to Food 4 You-mass! Please sign in or create an account to proceed</h3>
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
                <input type="email" id="typeEmail" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmail">Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePassword" class="form-control form-control-lg" />
                <label class="form-label" for="typePassword">Password</label>
              </div>
              <!--div class="form-check d-flex justify-content-start mb-4">
              </div> -->
              <div class = mb-4>
                  <label><input type="checkbox" id= "remember"> Remember?</label>
            </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit" id="log">Login</button>
            
        </div>
        </div>
              <hr class="my-4">
        </div>
    </div>
    </div>
    </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
